<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>

        <!--Linking Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../CSS/styles.css">

        <!--Font Library for icons-->
        <link href="../Fonts/css/all.min.css" rel="stylesheet">

        <!--Scripts-->
        <script src="../JS/scripts.js"></script>
    </head>
    
    <body>
        <h1>Isaiah's To-Do List</h1>
        <!--To do list portion-->


        <form name="toDoList" id="toDoList" class="toDo">
            <input id="addNoteText" type="text" >
            <button type="button" id="addNoteButton" ><i class="fa-solid fa-plus"></i></button> <!--The type=button makes the form not submit-->
        </form>

        <ul id="noteList">
        </ul>
    </body>

</html>
